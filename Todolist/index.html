<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList VueJS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Div Holding our Application Data -->
  <div class="container" id="todo">
    <!-- Panel for holding our input -->
    <section class="panel">
      <input type="checkbox" class="check-all">
      <input type="text" placeholder="Qu'as-tu Ã  faire ?" v-model="newTask" v-on:keyup.enter="addTask" autofocus class="text-input">
      <button v-on:click="clearList">Effacer la liste</button>
    </section>

    <!-- Unorderd list for holding our todo items -->
    <ul class="list">
      <li v-for="task in taskList" v-bind:class="{done: task.checked}">
      <input type="checkbox" class="checkbox" v-model="task.checked">
      <label for="checkbox"> {{ task.text }} </label>
      <button class="delete" v-on:click="removeTask(task)">X</button>
    </li>

    </ul>
  </div>
  <script src="https://unpkg.com/vue@2.3.4" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
