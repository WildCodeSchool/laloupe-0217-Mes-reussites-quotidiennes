<div>
    <md-card>
        <md-card-header layout="column" layout-align="space-around center">
            <img class="profil" src="http://github.com/{{user.pseudo}}.png" />
            <span class="md-title">{{ user.firstname }} {{ user.lastname }}</span>
            <span class="md-subhead">{{ user.city }}, session #{{ user.session }}</span>
            <span class="md-subhead">{{ user.language }}</span>
        </md-card-header>
        <md-card-content layout="row" layout-align="space-around none">
            <div class="count" flex="50" layout="column"><span class="score">{{totalPosts}}</span><span class="md-headline">RÃ©ussites</span></div>
            <div flex="50" layout="column"><span class="score">32</span><span class="md-headline">Badges</span></div>
        </md-card-content>
        <md-card-content>
            <div class="smileys" layout="row" layout-align="space-around">
                <img ng-repeat="mood in moods" ng-class="{'selected': (user.mood === mood)}" ng-click="changeMood(mood)" class="smiley" src="{{mood}}" alt="grinning">
            </div>
        </md-card-content>
    </md-card>
</div>


<div>
    <md-card id="badges" layout="row" layout-align="center">
        <p><img ng-repeat="badge in badges | limitTo:10" ng-click="showModal(badge)" ng-model="newDemand" type="submit" class="career" src="{{badge.url}}">
            <md-button type="submit" ng-click="showBadges()" class="md-raised md-warn button_more">Voir plus</md-button>
        </p>
    </md-card>
</div>
