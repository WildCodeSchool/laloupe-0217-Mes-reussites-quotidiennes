<div>
    <md-card>
        <md-card-header layout="column" layout-align="space-around center">
            <img class="profil" src="http://github.com/{{user.pseudo}}.png" />
            <span class="md-title">{{ user.firstname }} {{ user.lastname }}</span>
            <span class="md-subhead">Ville de formation : {{ user.city }}</span><span class="md-subhead">Date d'entrée : {{ user.session }}</span>
            <span class="md-subhead">{{ user.language }}</span>
        </md-card-header>
        <md-card-content layout="row" layout-align="space-around none">
            <div class="count" flex="50" layout="column"><span class="score">{{totalPosts}}</span><span class="md-headline">Réussites</span></div>
            <div flex="50" layout="column"><span class="score">{{badgesCompleted}}</span><span class="md-headline">Badges</span></div>
        </md-card-content>
        <md-card-content>
            <div class="smileys" layout="row" layout-align="space-around">
                <img ng-repeat="mood in moods" ng-class="{'selected': (user.mood === mood)}" ng-click="changeMood(mood)" class="smiley" src="{{mood}}" alt="grinning">
            </div>
        </md-card-content>
    </md-card>
</div>

<div>
    <md-card id="badges" layout="row" layout-align="center">
        <p><img ng-repeat="badge in badges | limitTo:10" ng-click="showModal(badge)" type="submit" ng-class="{'completed': badge.completed, 'career': !badge.completed}" src="{{badge.url}}">
            <md-button type="submit" ng-click="showBadges(badge)" class="md-raised md-warn button_more">Voir plus</md-button>
        </p>
    </md-card>
</div>

<!--modal pour voir tous les badges-->
<div style="visibility: hidden">
  <div class="md-dialog-container" id="modalBadges">
    <md-dialog aria-label="List dialog" class="all_badges" layout="row">
        <md-dialog-content layout-align="center">
          <img ng-repeat="badge in badges"  ng-click="showModal(badge)" ng-model="newDemand" ng-class="{'completed': badge.completed, 'career': !badge.completed}" type="submit" src="{{badge.url}}">
        </md-dialog-content>
    </md-dialog>
  </div>
</div>


<!--modal pour la demande de badge-->
<div style="visibility: hidden">
    <div class="md-dialog-container" id="modalBadge">
        <md-dialog aria-label="List dialog">
            <md-title class="Modal">Demande du badge</md-title>
            <md-dialog-content>
                <img class="modal1_img" src="{{Selectbadge.url}}" alt="badge">
            </md-dialog-content>
            <md-dialog-actions>
                <md-button ng-click="close()" class="name_button">Pas maintenant</md-button>
                <md-button ng-click="confirmer(Selectbadge)" class="name_button">Confirmer</md-button>
            </md-dialog-actions>
        </md-dialog>
    </div>
</div>
