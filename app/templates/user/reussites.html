<div>
  <div class="ownsuccess">
    <ul>
      <li class="newsuccess_reussites" ng-repeat="post in posts | orderBy:'createdate':true" ng-model="newPost" ng-change="check()">
        <div class="success">
          <div layout="row post_line1">
            <img ng-src="http://github.com/{{post.student.pseudo}}.png" ng-click="goToUser(post.student)" class="md-avatar posts" alt="{{post.student.lastname}}" />
            <div id="username"> {{ post.student.firstname }} {{ post.student.lastname }} </div>
            <img ng-src="{{post.mood}}" class="smiley_sunglasses" alt="smiley" />
          </div>
          <hr>
          <div class="post">{{ post.content }}</div>
          <hr>
          <div>
            <span ng-repeat="smiley in post.smileyBis track by $index">
                <img class="compteur_smiley" ng-src="/img/smileys/{{smiley}}.png">
              </span>
            <md-button ng-show="liked(post._id)" class="md-primary md-raised" ng-click="showAdvanced($event, post._id)">J'aime</md-button>
          </div>
        </div>
        <script type="text/ng-template" id="dialog1.tmpl.html">
          <md-dialog aria-label="Smileys">
            <form>
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <h2>Smileys</h2>
                </div>
              </md-toolbar>
              <md-dialog-content>
                <div class="md-dialog-content">
                  <span ng-repeat="smiley in smileys">
                    <img ng-click="addSmiley(smiley.name)" class="compteur_smiley_modal" ng-src="/img/smileys/{{smiley.name}}.png">
                  </span>
                </div>
              </md-dialog-content>
            </form>
          </md-dialog>
        </script>
      </li>
    </ul>
  </div>
</div>
