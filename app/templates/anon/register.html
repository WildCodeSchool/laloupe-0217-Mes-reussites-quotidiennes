<div class="register-container">
  <div class="left">
    <h1 class="register-h1">Créer mon compte</h1>
    <p class="have_account">Vous avez un compte ? <a ui-sref="anon.login">Identifiez-vous ici !</a></p>
    <md-content layout-padding>
      <div>
        <form class="userForm" name="userForm" ng-submit="register()">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Nom</label>
              <input ng-model="user.lastname" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Prénom</label>
              <input ng-model="user.firstname" required>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Adresse email</label>
              <input ng-model="user.email" required>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Pseudo GitHub</label>
              <input ng-model="user.pseudo" required>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Ville de la session</label>
              <md-select ng-model="ctrl.userState">
                <md-option><em>None</em></md-option>
                <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <md-datepicker ng-model="user.session" md-placeholder="Date d'entrée"></md-datepicker>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Langage</label>
              <input ng-model="user.language" required>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Mot de passe</label>
              <input type="password" ng-model="user.password" required>
            </md-input-container>
          </div>
          <md-button type="submit" class="md-raised">Valider</md-button>
        </form>
      </div>
    </md-content>
  </div>
  <div class="registerBackground"></div>
</div>
