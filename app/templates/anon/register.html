<div class="register-container">
  <div class="left">
    <h1 class="register-h1">Cr√©er mon compte</h1>
    <md-content layout-padding>
      <div>
        <form class="userForm" name="userForm" ng-submit="register()">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Adresse email</label>
              <input ng-model="user.email" required>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Mot de passe</label>
              <input type="password" ng-model="user.password" required>
            </md-input-container>
          </div>
        </form>
      </div>
    </md-content>
  </div>
  <div class="registerBackground"></div>
</div>
